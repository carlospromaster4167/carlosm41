<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Assignment</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <nav>
      <a href="page2.html">Second page</a>
      <a href="page3.html" aria-current="page">Third page</a>
      <a href="page4.html">Fourth page</a>
    </nav>

    <main>
      <h2>Form Assignment</h2>

      <form name="myform" onsubmit="formSubmit(event)">
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <label for="other">Other Input:</label>
        <input type="text" name="other" id="other">

        <label>Choose your options:</label>
        <div style="display: flex; gap: 0.5rem;">
          <input type="checkbox" name="option1" id="option1">
          <label for="option1">Option 1</label>
        </div>

        <div style="display: flex; gap: 0.5rem;">
          <input type="checkbox" name="option2" id="option2">
          <label for="option2">Option 2</label>
        </div>

        <label for="favorite">Choose a favorite item:</label>
        <select name="favorite" id="favorite">
          <option value="pizza">Pizza</option>
          <option value="burger">Burger</option>
          <option value="tacos">Tacos</option>
        </select>

        <button type="submit">Submit Form</button>

      </form>
    </main>

    <script>
      function formSubmit(event) {
        event.preventDefault(); 
        alert("Form Submitted! But I disagree.");
      }
    </script>

  </body>
</html>
